    <div class="container form-container d-flex align-self-center mt-5">
        <form class="w-100 align-self-center" id="edit-author-form">
          <h1 class="mb-5">Editar autor:</h1>
            <div class="mb-3">
              <label for="editAuthorName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editAuthorName">
            </div>
            <div class="mb-3">
              <label for="editAuthorSurname" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="EditAuthorSurname">
            </div>
            <div class="mb-3">
              <label for="editAuthorDescription" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="editAuthorDescription">
            </div>
            <div class="mb-3 row">
              <label class="form-label col-6">País
                <input type="text" class="form-control" id="EditAuthorCountry">
              </label>
              <label class="form-label col-6">Data de nascimento
                <input type="date" class="form-control" id="EditAuthorBirth">
              </label>
            </div>
            <div class="mb-3 row">
              <label class="form-label col-12">Retrato
                <input type="file" class="form-control" id="EditAuthorPicture">
              </label>
            </div>
              

            <button type="submit" id="createAuthor" class="btn btn-dark mb-2">Cadastrar</button>
            <a class="btn btn-secondary ms-3 mb-2" href="./listAuthor.html">Voltar</a>
        </form>
